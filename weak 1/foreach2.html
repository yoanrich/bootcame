<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let languages = ["PHP", "Javascript", "TypeScript", "Pyhton"];
        // for (var i = 0; i < languages.length; i++) {
        //     document.write(`${i} <h1>${languages[i]}</h1> </br>`);
        // }
        // document.write(i);
        languages.forEach(function (code) {
            document.write(`<h1>${code}</h1>`);
        });

        document.writeln("</br>");


        //bisa menggunakan arraw function untuk mempersingkat
        languages.forEach((code) => {
            document.write(`<h1>${code}</h1>`);
        });

    </script>

</body>

</html>
