<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swicth/case</title>
</head>

<body>
    <script>//konfersi tipe data dari string ke integer prasenInt
        var jawab = parseInt(prompt("Kamu beruntung! silakan pilih hadiahmu dengan memasukan angka 1 sampai 5"));
        var hadiah = "";

        switch (jawab) {
            case 1:
                hadiah = "Tisu";
                break;
            case 2:
                hadiah = "1 kotak kopi";
                break;
            case 3:
                hadiah = "sticker";
                break;
            case 4:
                hadiah = "Minyak Goreng";
                break;
            case 5:
                hadiah = "uang Rp. 50.000";
                break;
            default:
                document.write("<p>Opps! anda salah pilih</p>");

        }
        if (hadiah === "") {
            document.write("<p>Kamu gagal mendapatkan hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan hadiah " + hadiah + "</h2>");
        }
    </script>
</body>

</html>
