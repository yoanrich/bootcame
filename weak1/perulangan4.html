<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Do/while</title>
</head>

<body>
    <script>
        //ketika di dibatalkan operasi do akan tetep melakukan looping sebanyak 1x
        let ulangi = confirm("Apakah anda ingin mengulangi?");
        let counter = 0;

        do {
            counter++;
            ulangi = confirm("Apakah anda ingin mengulangi?");
            (ulangi)
        } while (ulangi);

        document.write(
            "Perulangan sudah dilakukan sebanyak " + counter + " kali"
        );
    </script>

</body>

</html>
