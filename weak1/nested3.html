<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested3</title>
</head>

<body>
    <!-- logic segitiga bintang 
        *
        **
        ***
        ****
    -->
    <script>
        let n = 5;
        let bintang = "";

        for (let x = 1; x <= n; x++) {
            for (let y = 0; y < x; y++) {
                bintang += "*";
            }
            bintang += "</br>";
        } document.write(bintang);

    </script>
</body>
