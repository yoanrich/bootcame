<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested3</title>
</head>

<body>
    <script>
        let n = 5;
        let bintang = "";
        for (let x = 0; x < n; x++) {
            for (let y = 0; y < n; y++) {
                if (x > 0 && y > 0 && y < 4 && x < 4) {
                    bintang += "&nbsp" + "&nbsp";
                } else {
                    bintang += "*";
                }
            }

            bintang += "</br>";
        }
        document.write(bintang);
        document.write(`<pre>${bintang}</pre>`);

    </script>
</body>

</html>
